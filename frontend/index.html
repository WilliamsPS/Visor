<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>


     <!-- Enlaces a Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
 
     <!-- Enlaces a Leaflet -->
     <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
     <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
 
     <!-- Estilos personalizados -->
     <link rel="stylesheet" href="static/css/style.css" />
 
     <!-- Scripts de JavaScript -->
     <script src="static/js/map.js"></script>
     <script src="static/js/humedad.js"></script>
     <script src="static/js/presion.js"></script>
     <script src="static/js/temperatura.js"></script>
     <script src="static/js/resistenciaGas.js"></script>
 
     <!-- Fuentes de Google y otros estilos -->
     <link rel="preconnect" href="https://fonts.googleapis.com" />
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
     <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css" />
     <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
 

     <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  </head>
  <body>
    <!-- encabezado -->
    <div>
      <div class="row g-0 text-center">
        <div class="col-12 contenedor-navs barra">
          <div class="logo">
            <a href="#">
              <img src="static/images/Binacional.png" alt="Logo" />
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- Mapa -->
    <div>
      <div class="row g-0 text-center">
        <div class="col-12">
          <div id="map"></div>
        </div>
      </div>
    </div>

    <div id="miModal" class="modal">
      <div class="modal-contenido">
        <span class="cerrar-modal">&times;</span>
        <h4 class="text-center">Información de Humedad</h4>

        <hr />
        <!-- Línea divisoria -->

        <div id="Humedad"></div>

        <hr />
        <!-- Línea divisoria -->

        <div class="informacion-humedad">
          <p>
            <strong>Humedad Actual:</strong> <span id="humedadActual"></span>
          </p>
        </div>
      </div>
    </div>

    <div id="modalPresion" class="modal">
      <div class="modal-contenido">
        <span class="cerrar-modal">&times;</span>
        <h4 class="text-center">Información de Presión</h4>

        <hr />
        <!-- Línea divisoria -->

        <div id="Presion"></div>

        <hr />
        <!-- Línea divisoria -->

        <div class="informacion-presion">
          <p>
            <strong>Presión Actual:</strong> <span id="presionActual"></span>
          </p>
        </div>
      </div>
    </div>

    <div id="modaltemperatura" class="modal">
      <div class="modal-contenido">
        <span class="cerrar-modal">&times;</span>
        <h4 class="text-center">Información de Temperatura</h4>

        <hr />
        <!-- Línea divisoria -->

        <div id="temperatura"></div>

        <hr />
        <!-- Línea divisoria -->

        <div class="informacion-temperatura">
          <p>
            <strong>Temperatura Actual:</strong>
            <span id="temperaturaActual"></span>
          </p>
        </div>
      </div>
    </div>

    <div id="modalgas" class="modal">
      <div class="modal-contenido">
        <span class="cerrar-modal">&times;</span>
        <h4 class="text-center">Información de Resistencia Gas</h4>

        <hr />
        <!-- Línea divisoria -->

        <div id="gas"></div>

        <hr />
        <!-- Línea divisoria -->

        <div class="informacion-gas">
          <p>
            <strong>resistenciaGas Actual:</strong> <span id="gasActual"></span>
          </p>
        </div>
      </div>
    </div>

    <!-- pie de pagina -->
    <footer class="detalle-humedad">
      <div class="row g-0 text-center d-flex align-items-center">
        <div class="col-5">
          <div class="row g-0 text-center dispositivos-row">
            <div class="col">
              <button
                class="btn-iot"
                id="mostrarModalPresion"
                onclick="openModalPresion()"
              >
                <div class="btn-iot-label color-grey">
                  <i class="uil uil-cloud-showers-alt"></i>
                  <small>Presión</small>
                </div>
              </button>
            </div>
            <div class="col">
              <button
                class="btn-iot"
                id="mostrarModaltemperatura"
                onclick="openModaltemperatura()"
              >
                <div class="btn-iot-label color-grey">
                  <i class="uil uil-cloud-showers-alt"></i>
                  <small>Temperatura</small>
                </div>
              </button>
            </div>
            <div class="col">
              <button
                class="btn-iot"
                id="mostrarModal"
                onclick="openModalHumedal()"
              >
                <div class="btn-iot-label color-warning">
                  <i class="uil uil-cloud-sun-tear"></i>
                  <small>Humedad</small>
                </div>
              </button>
            </div>
            <div class="col">
              <button
                class="btn-iot"
                id="mostrarModalgas"
                onclick="openModalgas()"
              >
                <div class="btn-iot-label color-error">
                  <i class="uil uil-wind"></i>
                  <small>Gas</small>
                </div>
              </button>
            </div>
          </div>
        </div>

        <div class="col-3">
          <div class="btn-iot-dispositivo">
            <div class="btn-iot-label">
              <div class="d-flex justify-content-center">
                <div class="border-r-1">
                  <i class="uil uil-cloud-database-tree"></i> 1
                </div>
                <div class="space"></div>
                <div><i class="uil uil-cloud-slash"></i> 0</div>
              </div>
              <small>Dispositivos</small>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="row g-0 mrl">
            <div class="col">
              <div class="d-flex flex-column">
                <small class="color-grey text-sm">Latitud</small>
                -9.189967
              </div>
            </div>
            <div class="col">
              <div class="d-flex flex-column">
                <small class="color-grey text-sm">Longitud</small>
                -75.015152
              </div>
            </div>
            <div class="col">
              <div class="d-flex flex-column">
                <small class="color-grey text-sm">Altitud</small>
                2500
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
